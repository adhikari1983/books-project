spring.application.name=booksproject
# Spring will look for views in: /WEB-INF/pages/loginPage.jsp, /WEB-INF/pages/home.jsp, etc. as a viewResolver
spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=.jsp

server.port=444

#This is for spring data +jpa + orm configuration
spring.datasource.url = jdbc:mysql://localhost:3306/sampleDB?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = Kiran123_AK47

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## To see live-reload behavior from Spring Boot DevTools.
# Automatically restart your application when you change .class files (not .java)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# To stop "trace" from appearing in the response
server.error.include-stacktrace=never